<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación - Fundación Chile Limpio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="Icon" href="#" type="image/x-icon">
</head>
<body>
<div class="formu">
    <h1>Formulario de Postulación</h1>
<form method="post">
<div class="user">
    <input type="text" required>
    <label>RUT</label>
</div>
<div class="user">
    <input type="text" required>
    <label>Nombre</label>
</div>
<div class="user">
    <input type="text" required>
    <label>Apellido paterno</label>
</div>
<div class="user">
    <input type="text" required>
    <label>Apellido materno</label>
</div>
<div class="user">
    <input type="text" required>
    <label>Edad</label>
</div>
<p>Género</p>
<select name=" optionlist " onChange="combo(this, 'demo')">
    <option>Masculino</option>
    <option>Femenino</option>
    <option>Género Fluido</option>
    <option>Género No Binario</option>
</select>
<div class="user">
    <input type="text" required>
    <label>Telefono</label>
</div>
<!-- HTML !-->
<button class="button-21" role="button">Enviar Formulario</button>
<button class="button-21" role="button">Crear Carta</button>
</form>                
</body>
</html>

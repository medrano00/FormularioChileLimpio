<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="formu">
        <h1>Formulario de Postulación</h1>
        <form method="post">
            <div class="user">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">
            </div>
            <div class="user">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required minlength="3" maxlength="20">
            </div>
            <div class="user">
                <label for="appaterno">Apellido Paterno</label>
                <input type="text" id="appaterno" name="appaterno" required minlength="3" maxlength="20">
            </div>
            <div class="user">
                <label for="apmaterno">Apellido Materno</label>
                <input type="text" id="apmaterno" name="apmaterno" required minlength="3" maxlength="20">
            </div>
            <div class="user">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required min="18" max="35">
            </div>
            <div class="user">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" list="listagenero" required>
                <datalist id="listagenero">
                    <option value="Masculino">
                    <option value="Femenino">
                    <option value="Género No-Binario">
                    <option value="Género Fluido">
                </datalist>
            </div>
            <div class="user">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required minlength="9" maxlength="12">
            </div>
                <button class="btnEnviar" onclick="enviarCarta()">Enviar Carta</button>
                <button class="btnCrear" onclick="crearCarta()">Crear Carta</button>
</body>

</html>
